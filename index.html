<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days Without Crying</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="decorative-stars">
        <div class="star star-1">‚ú¶</div>
        <div class="star star-2">‚ú¶</div>
        <div class="star star-3">‚ú¶</div>
        <div class="star star-4">‚ú¶</div>
        <div class="star star-5">‚ú¶</div>
    </div>
    
    <div class="container">
        <!-- Decorative elements -->
        <div class="decor-top-left">
            <div class="constellation">
                <span class="dot">‚ú¶</span>
                <span class="dot">‚ú¶</span>
                <span class="dot">‚ú¶</span>
            </div>
        </div>
        
        <div class="decor-top-right">
            <div class="plant">ü™¥</div>
        </div>
        
        <div class="decor-bottom-left">
            <div class="plant">ü™¥</div>
        </div>
        
        <div class="decor-bottom-right">
            <div class="constellation">
                <span class="dot">‚ú¶</span>
                <span class="dot">‚ú¶</span>
                <span class="dot">‚ú¶</span>
            </div>
        </div>
        
        <!-- Clouds -->
        <div class="cloud cloud-1">‚òÅÔ∏è</div>
        <div class="cloud cloud-2">‚òÅÔ∏è</div>
        
        <!-- Plus signs -->
        <div class="plus plus-1">+</div>
        <div class="plus plus-2">+</div>
        <div class="plus plus-3">+</div>
        <div class="plus plus-4">+</div>
        
        <h1>DAYS WITHOUT CRYING</h1>
        
        <div class="counter-display">
            <div class="days-number" id="daysCounter">0</div>
            <div class="days-label">DAYS</div>
        </div>
        
        <div class="date-info">
            <p id="startDate">START TRACKING YOUR JOURNEY</p>
        </div>
        
        <button id="resetBtn" class="what-happened-btn">
            WHAT HAPPENED?
        </button>
        
        <!-- Modal Popup for Crying Reasons -->
        <div id="cryingModal" class="modal">
            <div class="modal-content">
                <button class="modal-close" id="modalClose">√ó</button>
                
                <div class="modal-emoji">üò∞</div>
                <h2 class="modal-title">WHAT HAPPENED?</h2>
                <p class="modal-subtitle">(Optional, but it makes the stats funnier)</p>
                
                <div class="reasons-scroll" id="reasonsContainer">
                    <!-- Reasons will be populated by JavaScript -->
                </div>
                
                <input type="text" id="customReasonInput" class="custom-reason-input" placeholder="Type your reason here..." maxlength="100">
                
                <div class="modal-footer">
                    <button id="skipBtn" class="btn-modal btn-skip">SKIP</button>
                    <button id="confirmTearsBtn" class="btn-modal btn-confirm">CONFIRM TEARS</button>
                </div>
            </div>
        </div>
        
        <div class="motivational-message" id="message">
            <span class="message-text">YOU'RE DOING GREAT! KEEP GOING! üí™</span>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
